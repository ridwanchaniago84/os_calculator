<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pembagian Tugas Sistem Operasi</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="margin: 0 15px;">
            <a href="#!" class="brand-logo center">Penjadwalan CPU</a>
            <ul class="left">
                <li>
                    <a href="#" data-target="slide-out" class="sidenav-trigger" style="display: block;"><i
                            class="material-icons">menu</i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="margin-top: 35px;">
        <div class="row">
            <div class="col s4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Input Proses</span>
                        <div class="row">
                            <div id="input-container">
                                <div>
                                    <div class="col s12">
                                        <h6>Proses 1</h6>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="proses" type="text" class="validate">
                                        <label for="proses">Proses</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="tunggu" type="text" class="validate">
                                        <label for="tunggu">Waktu Tunggu</label>
                                    </div>
                                    <div class="col s12">
                                        <hr />
                                    </div>
                                </div>
                            </div>

                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" id="add-input" style="width: 100%;"
                                    type="submit" name="action">Tambah Proses
                                    <i class="material-icons left">add</i>
                                </button>
                            </div>

                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light red" id="remove-input" style="width: 100%;"
                                    type="submit" name="action">Hapus Proses
                                    <i class="material-icons left">remove</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s8">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Nama Rumus</span>
                        <div class="row">
                            <!-- <div class="input-field col s12">
                                <input id="" type="text" class="validate">
                                <label for="">??</label>
                            </div> -->
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Count
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <ul id="slide-out" class="sidenav">
        <li>
            <nav>
                <div class="nav-wrapper" style="margin: 0 15px;">
                    <a href="#!" class="brand-logo left">Penjadwalan CPU</a>
                </div>
            </nav>
        </li>
        <li><a href="#!"><i class="material-icons">timelapse</i>Nama Rumus</a></li>
    </ul>

    <script type="text/javascript" src="assets/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
</body>

</html>
