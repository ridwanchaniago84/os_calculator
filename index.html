<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pembagian Tugas Sistem Operasi</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper" style="margin: 0 15px;">
                <a href="#!" class="brand-logo left">
                    <img src="assets/img/logo.png" width="45px" style="margin-top: 10px;" alt="logo" />
                </a>
                <ul class="right">
                    <li>
                        <a href="#!" class="sidenav-trigger" style="display: block;"><i
                                class="material-icons">menu</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav">
        <li><a class="subheader">Algoritma CPU</a></li>
        <li><a href="#!" onclick="changeSection('fcfs')"><i class="material-icons">timelapse</i>FCFS</a></li>
        <li><a href="#!" onclick="changeSection('sjf-n')"><i class="material-icons">timelapse</i>SJF (Non
                preemptive)</a></li>
        <li><a href="#!" onclick="changeSection('sjf')"><i class="material-icons">timelapse</i>SJF (Preemptive)</a></li>
        <li><a href="#!" onclick="changeSection('priority')"><i class="material-icons">timelapse</i>Priority
        <li><a href="#!" onclick="changeSection('robin')"><i class="material-icons">timelapse</i>Round-Robin
                Scheduling</a></li>
    </ul>

    <div class="wide-container">
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" id="method-name">
                        <div>First-Come First-Served Scheduling</div>
                    </span>
                    <div class="row">
                        <div id="input-container">
                            <div>
                                <div class="input-field col s12">
                                    <input id="quantum" type="number" class="quantum-input" class="validate">
                                    <label for="quantum">Quantum Time</label>
                                </div>
                                <div class="col s12">
                                    <h6>Proses 1</h6>
                                </div>
                                <div class="input-field col s4">
                                    <input id="tunggu" type="number" class="tunggu-input" class="validate">
                                    <label for="tunggu">Burst Time</label>
                                </div>

                                <div class="input-field col s4">
                                    <input id="arrival" type="number" class="arrival-input" class="validate">
                                    <label for="arrival">Arrival Time</label>
                                </div>

                                <div class="input-field col s4">
                                    <input id="priority" type="number" class="priority-input" class="validate">
                                    <label for="priority">Priority</label>
                                </div>
                                <div class="col s12">
                                    <hr />
                                </div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <button class="btn waves-effect waves-light" id="add-input" style="width: 100%;"
                                type="submit" name="action">Tambah Proses
                                <i class="material-icons left">add</i>
                            </button>
                        </div>

                        <div class="input-field col s6">
                            <button class="btn waves-effect waves-light red" id="remove-input" style="width: 100%;"
                                type="submit" name="action">Hapus Proses
                                <i class="material-icons left">remove</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s8">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Result</span>
                    <div class="row">
                        <div class="col s12" id="result">
                            <div class="ruler"></div>
                            <div id="average" style="margin-top: 15px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/sjfpn.js"></script>
    <script type="text/javascript" src="assets/js/sjfp.js"></script>
    <script type="text/javascript" src="assets/js/robbin.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/scroll.js"></script>
</body>

</html>
